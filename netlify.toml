[build]
  command = "pnpm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/playwright-core/**"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (configure in Netlify UI)
# NAVA_API_KEY - Set to your secure API key or "none" to disable
